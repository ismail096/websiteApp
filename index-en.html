<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<style> 
 
 
@import url('https://fonts.googleapis.com/css2?family=Almarai:wght@800&display=swap'); 
 
* { 
  box-sizing: border-box; 
} 
 
.topleft { 
    position: absolute; 
    bottom: 37px; 
    right: 2px; 
    font-size: 15px; 
    background: #000000a1; 
    padding: 6px; 
    color: #FFFFFF; 
    BORDER-RADIUS: 10px 0 6px 0; 
} 
 
 
body { 
  background-color: #151515; 
  padding: 0px 10px 0px 10px; 
  font-family: 'Almarai', sans-serif; 
  text-align: center; 
} 
 
/* Center website */ 
.main { 
  max-width: 1280px; 
  margin: auto; 
} 
 
h3 { 
font-size: 16px; 
    margin-block-start: 0.4em; 
    margin-block-end: 0.4em; 
    margin-inline-start: 0px; 
    margin-inline-end: 0px;     
} 
 
h2 { 
color: #d5ffc4; 
font-size: 18px; 
    margin-block-start: 0.4em; 
    margin-block-end: 0.4em; 
    margin-inline-start: 0px; 
    margin-inline-end: 0px;     
} 
 
.row { 
  margin: -7px -18px; 
} 
 
/* Add padding BETWEEN each column */ 
.row, 
.row > .column { 
  padding: 4px; 
} 
 
/* Create four equal columns that floats next to each other */ 
.column { 
  float: right; 
  width: 20%; 
} 
 
/* Clear floats after rows */  
.row:after { 
  content: ""; 
  display: table; 
  clear: both; 
} 
 
/* Content */ 
.content { 
  background-color: #4c4c4c; 
  padding: 2px; 
  border-radius: 8px; 
    position: relative; 
 
} 
 
 
/* Responsive layout TV */ 
@media screen and (max-width: 1920px) { 
  .column { 
    width: 50%; 
  } 
} 
 
/* Responsive layout Mobile */ 
@media screen and (max-width: 600px) { 
  .column { 
    width: 100%; 
  } 
} 


 
</style> 
</head> 
<body> 
 
<!-- MAIN (Center website) --> 
<div class="main"> 

   
 
<!-- Portfolio Gallery Grid --> 
<div class="row"> 
      <h2></h2> 
 
   <div class="column"> 
    <div class="content">
  
      <audio id="myAudio">
  <source src="https://raw.githubusercontent.com/exaile/exaile-test-files/master/click.mp3" allow="autoplay" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
     
    <img src="https://telegra.ph/file/fdc4b1f0d61ba9e5f44a1.png"  style="border-radius:6px;width:100%" onclick="displayIframe()" ></a> 
    </div> 
  </div> 
  
  
   <div id="load" hidden >
   <p style="color:white;">Please Wait To Watch The Match</p>
   <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" width="100" height="100"  /> 
 </div> 
  
  <div id="iframeDisplay"  class="holds-the-iframe">
 </div> 
 
 
 
 
 
 
         
 
 
 
 
 
   
<!-- END GRID --> 
</div>




<script>
 
 function audiolunch() 
 {
  var x = document.getElementById("myAudio"); 
   function playAudio() 
   { 
    x.play(); 
   } 
    playAudio();
     
      
   
 }

function myFunction() 
 {
  
    let element = document.getElementById("frame");
     element.setAttribute("hidden", "hidden");
     
     let element2 = document.getElementById("load");
     element2.setAttribute("hidden", "hidden");
     
      document.getElementById('iframeDisplay').innerHTML = " <img src=\"https://telegra.ph/file/e79f913dfb5db167f7174.png\"  style=\"border-radius:6px;width:100%\" onclick=\"audiolunch() \" >"
      
   
 }


 
function displayIframe() {
let element = document.getElementById("load");
     element.removeAttribute("hidden");
  document.getElementById('iframeDisplay').innerHTML = " <iframe id=\"frame\"  style=\"opacity: 1;\" src=\"https://daddyhd.com/embed/stream-295.php\" height=\"300\" width=\"100%\"></iframe>"

document.getElementById("frame").addEventListener("load", setTimeout(myFunction, 5000));
    }
    

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 </body>
</html>
